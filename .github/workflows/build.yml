name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

# 添加权限配置
permissions:
  contents: write  # 允许创建 Release 和上传文件

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'  # Python 3.8 是支持 Windows 7 的最后版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller build.spec

    - name: Check build output
      run: |
        dir dist

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ClashVerge-VxKex-Configurator
        path: dist/ClashVerge-VxKex-Configurator.exe

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ClashVerge-VxKex-Configurator.exe
        body: |
          ## Clash Verge VxKex 一键配置工具

          ### 使用方法
          1. 下载 `ClashVerge-VxKex-Configurator.exe`
          2. 右键 → 以管理员身份运行
          3. 点击"一键启用 VxKex"按钮
          4. 等待完成（约 1-2 分钟）
          5. ✅ 完成！现在可以启动 Clash Verge 了

          ### 系统要求
          - Windows 7 SP1 或更高版本
          - 需要管理员权限

          ### 文件信息
          - 文件大小：约 8-10 MB
          - 包含：VxKex v1.1.2 安装包

          ### 相关链接
          - [问题讨论 (Issue #1041)](https://github.com/clash-verge-rev/clash-verge-rev/issues/1041)
          - [VxKex 项目](https://github.com/i486/VxKex)
          - [Clash Verge Rev](https://github.com/clash-verge-rev/clash-verge-rev)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
